 <html>
<head>
	<title>{{ category.name }}</title>

</head>
<body>
	<h1>{{ category.name}}</h1>
	{% if category %}
		{% if pages %}
		<ul>
			{% for page in pages %}
			<li> <a href="{{page.url}}">{{page.title}}</a></li>
			{% endfor %}
		</ul>
		{% else %}
			<p>There are no categories present!</p>
		{% endif %}
	{% else %}
		The specified category {{ category name }} does not exist 
	{% endif %}
		<a href="/category/{{slug}}/add_page">Add a Page</a>

	</body>
</html>
